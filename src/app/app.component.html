<app-search-bar [(search)]="search"/>

<div id="card-list">
    <app-playing-card *ngFor="let monster of filteredMonsters()" [monster]="monster"/>
</div>

<div class="center" *ngIf="filteredMonsters().length == 0; then notFound" else found>No monster found</div>

<ng-template #notFound>
    <div class="center" else found>No monster found</div>
</ng-template>

<ng-template #found>
    <div class="center">Found {{filteredMonsters().length}} monster !</div>
</ng-template>
